<!DOCTYPE html>
<html lang="en">

<head>
    <title>A Poem Written by You and GPT-2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <style>
        .main-head {
            height: 150px;
            background: #FFF;
        }

        .sidenav {
            height: 100%;
            background-color: #000;
            overflow-x: hidden;
            padding: 20px;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
        }
        
        .txt-box {
            width: 90%;
            height: 200px
        }

        .logo {
            float: left;
            color: white;
            font-size: 24px;
            margin: 5px 20px;
            align-self: center;
        }

        .content {
            padding: 25px;
        }

        .column {
            float: left;
            width: 50%;
            height: 100%;
        }

        .results {
            background-color: beige;
            height: 100%;
            padding: 20px 10px;
        }

        .result-header {
            padding: 5px 0px;
        }

        .result {
            padding: 5px 0px;
        }

        .result-hr {
            color: #000;
        }

        .message {
            background-color: aliceblue;
        }

        .highlight {
            background-color: #cefad0;
        }
    </style>
</head>

<body>
    <div class="sidenav">
        <div class="top-nav">
            <a href="{{ url_for('index')}}">
                <h2 class="logo">Poetry Pair Writer</h2>
            </a>
        </div>
    </div>
    <div class="content">
        {% if message %}
        <p class="message">{{message}}</p>
        {% endif %}
        <div class="questions column">
            <form action="{{ url_for('get_writing') }}" method="post" enctype="multipart/form-data">
                <h2>Write a poem stanza:</h2>
                <textarea class="txt-box" type="text" name="response"></textarea>
                <br>
                <button type="submit">Finish stanza</button>
            </form>
            <br>
            <form action="{{ url_for('restart') }}" method="post">
                <button name="button" type="submit">Restart</button>
            </form>
        </div>
        <div class="column">
            <h2>Your poem</h2>
            <div class="results">
                {% if results %}
                <body>
                    {% for result in results %}
                    <div class="result">
                        <h4>{{ result }}</h4>
                    </div>
                    {% endfor %}
                </body>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
